<form [formGroup]="Shipping" (ngSubmit)="onSubmit()">
  <mat-form-field class="bigInput">
    <input matInput placeholder="DirecciÃ³n" formControlName="calleYNumero" required>
  </mat-form-field>
  <br>
  <mat-form-field class="bigInput">
    <mat-label>Municipio</mat-label>
    <mat-select formControlName="ciudad" required>
        <mat-option *ngFor="let municipality of municipalities" [value]="municipality.viewValue">
            {{municipality.viewValue}}
          </mat-option>
    </mat-select> 
  </mat-form-field>
  <br>
  <mat-form-field class="bigInput">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado" required>
        <mat-option *ngFor="let estado of estados" [value]="estado.viewValue">
            {{estado.viewValue}}
          </mat-option>
    </mat-select> 
  </mat-form-field>
   
  <mat-form-field class="smallInput">
    <input matInput placeholder="CP" formControlName="CP" required>
  </mat-form-field>
  <br>
  <div style="display:flex; justify-content:flex-end;">  
    <button mat-button type="reset">Limpiar</button>
    <button mat-button type="submit">Confirmar</button>
  </div>
</form>
