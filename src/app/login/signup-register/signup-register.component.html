
<form [formGroup]="Usersignup" (ngSubmit)="onSubmit()">
    <div >
        <img src="https://qlu.ac.pa/wp-content/uploads/2018/10/Registrate.png" >
    </div>
      <br>
    <mat-form-field style="width: 95%; ">
        <input matInput placeholder="Nombre" formControlName="nombre" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno" required>
    </mat-form-field>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Usuario" formControlName="nombreUsuario" required>
    </mat-form-field>
    <mat-icon>account_circle</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
       <!--<input matInput placeholder="Password" type="password" formControlName="contrasena" required>-->
       <input matInput placeholder="Contraseña" [type]="!hide ? 'password' : 'text'" formControlName="contrasena" required >
       <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
       <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

       </button>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
        <!--<input matInput placeholder="Confirmacion" type="password" required>-->
        <input matInput placeholder="Confirmacion" [type]="!hide1 ? 'password' : 'text'"  formControlName="confirmacion" required>
        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
        <mat-icon>{{hide1 ? 'visibility' : 'visibility_off'}}</mat-icon>
  
        </button>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Correo Electronico" formControlName="correo" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-icon>markunread_mailbox</mat-icon>
    <br>
    <mat-form-field>
        <input matInput placeholder="CP"  formControlName="CP" required> 
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Municipio" formControlName="ciudad" required>
    </mat-form-field>
    <br>
    <mat-form-field  style="width: 95%; ">
        <input matInput placeholder="Direccion" formControlName="direccionYNumero" required>     
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Tarjeta" formControlName="tarjeta" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Expiración"  type="date" formControlName="fechaExpiracion" required>
    </mat-form-field>
    <br>
    <div *ngIf="!passwordsMatch(Usersignup);" class="invalid-feedback">
        <h2>Las contraseñas no coinciden</h2>
    </div>

    <div *ngIf="!validCP(Usersignup);" class="invalid-feedback">
        <h2>Codigo Postal no valido</h2>
    </div><
       
    <div *ngIf="!validExpireDate(Usersignup);" class="invalid-feedback">
        <h2>La fecha de expiración de la tarjeta no es válida</h2>
        
    </div>

    <div *ngIf="!validCP(Usersignup)||!passwordsMatch(Usersignup)||!validExpireDate(Usersignup); else muestraBoton" class="invalid-feedback">
        <h2></h2>
    </div>

    <ng-template #muestraBoton>
        
        <button type="submit" id="signup-button">SignUp</button>

    </ng-template>
      

  </form>
