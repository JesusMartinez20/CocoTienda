
<form [formGroup]="Usersignup" (ngSubmit)="onSubmit()">
    <div >
        <img src="https://qlu.ac.pa/wp-content/uploads/2018/10/Registrate.png" >
    </div>
      <br>
    <mat-form-field style="width: 370px; ">
        <input matInput placeholder="Nombre" formControlName="Name" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Apellido Paterno" formControlName="Paterno" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Apellido Materno" formControlName="Materno" required>
    </mat-form-field>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Usuario" formControlName="User" required>
    </mat-form-field>
    <mat-icon>account_circle</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Password" formControlName="Password" required>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Confirmacion" formControlName="Confirmation" required>
    </mat-form-field>
    <mat-icon>vpn_key</mat-icon>
    <br>
    <mat-form-field style="width: 340px; ">
        <input matInput placeholder="Correo Electronico" formControlName="Email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-icon>markunread_mailbox</mat-icon>
    <br>
    <mat-form-field>
        <input matInput placeholder="CP" formControlName="CP" required> 
    </mat-form-field>
    <mat-form-field>
        
        <mat-label >Estado</mat-label>
        <mat-select formControlName="State" [(value)]="selected" required>
                    <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Municipio" formControlName="Municipality" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Direccion" formControlName="Address" required>     
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Tarjeta" formControlName="Card" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="CVV" formControlName="CVV" required>
    </mat-form-field>
    <br>
      <button type="submit" id="signup-button">SignUp</button>

  </form>
