<mat-card class="example-card" *ngFor="let list of order_done | async">
  <mat-card-content style="display:inline-flex;"> 

    <div  class="my-image">
        <img mat-card-image src="https://www.mechsauce.com/wp-content/uploads/2018/03/palm-tree-1024x1024.png" alt="Palm Tree">
    </div>

    <mat-card class="example-card-2" >
      <mat-card-content>


        <div style="display:inline-flex;width:50%;" >
          <div>
            <h3 mat-line>NUMERO DE ORDEN</h3>
            <p mat-line>
              <span>{{list.ID}}</span>
            </p>
          </div>
        </div> 
        <div style="display:inline-flex;" >
          <div>
            <h3 mat-line-end>Status</h3>
            <p mat-line-end>
              <span>{{list.Status}}</span>
            </p>
          </div>
        </div>  

        <mat-divider></mat-divider>
        <div style="display:inline-flex;width:50%;" >
          <div>
            <h3 mat-line>Fecha de pedido</h3>
            <p mat-line>
              <span>{{list.Fecha_pedido}}</span>
            </p> 
          </div>
        </div> 
        <div style="display:inline-flex;" >
          <div>
            <h3 mat-line-end>TOTAL</h3>
            <p mat-line-end>
              <span>{{list.Total}} Cocoins</span>
            </p>
          </div>
        </div>      
        <mat-divider></mat-divider>
      </mat-card-content>
  </mat-card>
  </mat-card-content>
</mat-card>
