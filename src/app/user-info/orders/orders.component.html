<mat-card class="example-card" *ngFor="let list of order_done">
  <mat-card-content style="display:inline-flex;"> 

    <div  class="my-image">
        <img mat-card-image src="https://www.mechsauce.com/wp-content/uploads/2018/03/palm-tree-1024x1024.png" alt="Palm Tree">
    </div>

    <mat-card class="example-card-2" >
      <mat-card-content>
        <h3 mat-line>NUMERO DE PEDIDO</h3>
        <p mat-line>
          <span>{{list.Num}}</span>
        </p>
        <mat-divider></mat-divider>
        <div style="display:inline-flex;width:50%;" >
          <div>
            <h3 mat-line>CANTIDAD</h3>
            <p mat-line >
              <span>{{list.Item_quantity}}</span>
            </p> 
          </div>
        </div> 
        <div style="display:inline-flex;" >
          <div>
            <h3 mat-line-end>TOTAL</h3>
            <p mat-line-end>
              <span>{{list.Total}} Cocoins</span>
            </p>
          </div>
        </div>      
        <mat-divider></mat-divider>
      </mat-card-content>
  </mat-card>
  </mat-card-content>
</mat-card>
