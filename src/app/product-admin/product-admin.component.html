          <input id="img3" type=image src="https://nextshark-vxdsockgvw3ki.stackpathdns.com/wp-content/uploads/2017/04/cute-dog-shiba-inu-ryuji-japan-59.jpg" class="smallImage" onclick="document.getElementById('image').src = 'https://nextshark-vxdsockgvw3ki.stackpathdns.com/wp-content/uploads/2017/04/cute-dog-shiba-inu-ryuji-japan-59.jpg'">

        </div>
    </li>
    <li class="right">
      <div>
        <h1 style="font-family: Arial, Helvetica, sans-serif">
          <label for="productName">Nombre del producto: </label><br>
          <input id="productName" name="productName" type="text" [(ngModel)]="article.productName" style="width: 300px"/>
        </h1>
        <p class="thisFont">
          <label for="productDescription">Descripcion: </label><br>
          <textarea rows="12" cols="50" name="productDescription" placeholder="Descripcion" class="thisFont" [(ngModel)]="article.productDescription"></textarea>
        </p>  
      </div>
      <br>
      <div>
        <p class="thisFont">
          <label for="productPrice">Precio: </label>
          <input name="productPrice" type="number" min="0" [(ngModel)]="article.productPrice" style="width: 60px" class="thisFont"/>
        </p>
        <p class="thisFont">
          <label for="productStock">Inventario: </label>
          <input id="productStock" name="productStock" type="number" min="0" [(ngModel)]="article.productStock" style="width: 60px"/>
        </p>
      </div>
      <br>
      <button mat-raised-button style="background: #ffcd3c">
          Guardar
      </button>
    </li>
  </ul>
