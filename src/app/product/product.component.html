<div *ngIf="user;else adminBlock">
    <ul class="blocks">
      <li class="left">
        <div class="carrousel">
          <slideshow #slideshow class="slide-homepage"
            [imageUrls]="imageUrlArray"
            [autoPlay]="false" 
            [height]="height"
            [minHeight]="'300px'"
            [showArrows]="false">
          </slideshow>
        </div>
        <div>
          <input id="img1" type=image src={{imageUrlArray[0]}} *ngIf="imageUrlArray[0] != null" class="smallImage" (click)="this.slideshow.goToSlide(0);">
          <input id="img2" type=image src={{imageUrlArray[1]}} *ngIf="imageUrlArray[1] != null" class="smallImage" (click)="this.slideshow.goToSlide(1);">
          <input id="img3" type=image src={{imageUrlArray[2]}} *ngIf="imageUrlArray[2] != null" class="smallImage" (click)="this.slideshow.goToSlide(2);">
          <input id="img4" type=image src={{imageUrlArray[3]}} *ngIf="imageUrlArray[3] != null" class="smallImage" (click)="this.slideshow.goToSlide(3);">
          <input id="img5" type=image src={{imageUrlArray[4]}} *ngIf="imageUrlArray[4] != null" class="smallImage" (click)="this.slideshow.goToSlide(4);">
        </div>
      </li>
      <li class="right">
        <mat-card style="background: #35d0ba" *ngIf="article as list ">
          <mat-card-header>
            <mat-card-title>{{list.Nombre}}</mat-card-title>
          </mat-card-header>
          <mat-card> 
            <mat-card-content>
              <div>
                <p>{{list.Descripcion}}</p>
              </div>
              <div>
                <p>Precio: {{list.Precio}} Cocoins</p>
              </div>
              <div>
                <p>En existencia: {{list.Stock}}</p>
              </div>
              <div>
                <label for="productTotal">Cantidad: </label>
                <input class="thisFont" name="productTotal" type="number" min="1" max={{list.Stock}} [(ngModel)]="productTotal" onkeydown="return false" style="width: 45px"/>
              </div>
            </mat-card-content>
          </mat-card>  
          <div style="display:flex; justify-content:flex-end;">  
            <div >
              <button mat-raised-button style="background: #ffcd3c;margin-top: 5px" (click)="buyArticle()" >Comprar</button>
            </div>
          </div>
        </mat-card>
      </li>
    </ul>
  </div>
  
  
  <ng-template #adminBlock>
    <ul class="blocks">
      <form [formGroup]="articleForm"  class="product-form"  *ngIf="article as list ">
        <li class="left">
          <mat-form-field class="product-full-width">
            <input matInput placeholder="ID" [(ngModel)]="list.ID_Producto" formControlName="id" readonly="readonly">
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Nombre del producto" [(ngModel)]="list.Nombre" formControlName="nombre" required>
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <textarea matInput placeholder="Descripcion" formControlName="descripcion" [(ngModel)]="list.Descripcion" required></textarea>
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Precio" type="number" formControlName="precio" [(ngModel)]="list.Precio" required>
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="En existencia" type="number" formControlName="stock" [(ngModel)]="list.Stock" required>
          </mat-form-field>
        </li>

        <li class="right">
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Imagen 1" formControlName="img1" [(ngModel)]="list.img1" required>
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Imagen 2" formControlName="img2" [(ngModel)]="list.img2">
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Imagen 3" formControlName="img3" [(ngModel)]="list.img3">
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Imagen 4" formControlName="img4" [(ngModel)]="list.img4">
          </mat-form-field>
          <mat-form-field class="product-full-width">
            <input matInput placeholder="Imagen 5" formControlName="img5" [(ngModel)]="list.img5">
          </mat-form-field>
    
          <button mat-button type="reset" style="background: #ffcd3c;margin-right: 10px">Limpiar</button>
          <button mat-button style="background: #ffcd3c;margin-right: 10px" (click)="articleSubmit()">Guardar</button>
          <button mat-button type="button" style="background: #ffcd3c" (click)="deleteArticle()" routerLink="/">Eliminar</button>
        </li>
      </form>
    </ul>
  </ng-template>
